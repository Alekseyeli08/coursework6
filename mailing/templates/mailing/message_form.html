{% extends 'home.html' %}
{% block content %}

<div class="col-12">
    <div class="py-6 text-center">
        <h2>Страница для добавления шаблонов сообщения</h2>
        <p class="lead">Заполните все поля.</p>

    </div>
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
