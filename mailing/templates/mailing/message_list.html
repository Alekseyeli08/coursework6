{% extends 'home.html' %}
{% block content %}


<div class="my-6 p-6 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Список клиентов</h6>
    {% for client in object_list %}
    <div class="d-flex text-body-secondary pt-3">

        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff"/>
            <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>
        <p class="pb-3 mb-0 small lh-sm border-bottom">
            <strong class="d-block text-gray-dark">{{ client.email }}</strong>
            Тема: <strong>{{ client.letter_theme }}</strong> Тело: <strong>{{ client.letter_body }}</strong> Владелец: <strong>{{ client.owner }}</strong>
        </p>
        <div class="card-text mb-auto">
<a href="{% url 'mailing:message_update' client.pk %}"
                   class="button">
                    Редактировать
                </a>
                <a href="{% url 'mailing:message_detail' client.pk %}"
                   class="button">
                    Посмотреть
                </a>
                <a href="{% url 'mailing:message_delete' client.pk %}"
                   class="button">
                    Удалить</a>
 </div>
     </div>
    {% endfor %}
</div>
{% endblock %}
