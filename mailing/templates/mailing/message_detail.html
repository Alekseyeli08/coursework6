{% extends 'home.html' %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">Тема сообщения: {{ object.letter_theme }}.</p>
                        <p class="card-text">Тело сообщения: {{ object.letter_body }}</p>
                        <p class="card-text">Владелец: {{ object.owner }}.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary" href="{% url 'mailing:message_list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
