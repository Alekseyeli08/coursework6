{% extends 'home.html' %}
{% block content %}


<div class="container px-12">
    <div class="py-6 text-center">
        <h2>Добавьте блоговую запись</h2>
        <p class="lead">Заполните все поля.</p>
    </div>
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card ">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
