{% extends 'home.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Рассылки</h1>
        <p class="lead text-muted">Данная страница для авторизации.</p>

    </div>
</section>


<div class="container">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        <label for="email">Почта</label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Укажите почту для востановления"
                                   required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                       Отправить
                    </button>



            </div>

        </div>
        </form>

         </div>

    </div>

{% endblock %}
