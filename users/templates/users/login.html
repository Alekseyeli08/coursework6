{% extends 'home.html' %}

{% block content %}

<div class="col-12">
    <form class="row-6" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="tittle">
                        Вход
                    </h3>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Войти</button>
                        <a class="btn btn-lg btn-block btn-outline-danger" href="{% url 'users:recovery' %}" role="button">Востановить
                            пароль</a>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>


{% endblock %}
